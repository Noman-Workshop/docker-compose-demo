<table mat-table [dataSource]="returns" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="tinNo">
      <th mat-header-cell *matHeaderCellDef> Tin No </th>
      <td mat-cell *matCellDef="let element"> {{element.tinNo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <a routerLink = "/return-detail/{{element.uuid}}">Details</a> </td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
