

<div class="container">
    <h3><b>Welcome to the E-Tax NBR</b></h3>
    <h4 style="margin-top: 30px;margin-bottom:50px;text-align: center;">Profile Information</h4>
    <div class="profile">
        <h4>TIN: {{tUser.tin}}</h4>
        <p>Username: {{tUser.username}}</p>
        <p>Email: {{tUser.email}}</p>
        <p>Date of Birth: {{tUser.dob | date}}</p>
        <p>Zone: {{tUser.zone}}</p>
        <p>Circle: {{tUser.circle}}</p>
    </div>
</div>
