<div *ngIf="!thisYearSubmitted" style="height: 500px;">
    <h3 style="color: red;">You haven't submitted return of this year. </h3>
</div>
<div *ngIf="thisYearSubmitted" style="height: 500px;">
    <table mat-table [dataSource]="returnSbmtd" class="mat-elevation-z8">
      <ng-container matColumnDef="tin">
        <th mat-header-cell *matHeaderCellDef> Tin No </th>
        <td mat-cell *matCellDef="let element"> {{element.tin}} </td>
      </ng-container>
      <ng-container matColumnDef="assessmentYear">
        <th mat-header-cell *matHeaderCellDef> Assessment Year </th>
        <td mat-cell *matCellDef="let element"> {{element.assessmentYear}} </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> <a routerLink = "/acknowledgement" [queryParams]="{tin: element.tin, year: element.assessmentYear, ack:1}" >Ackowledgement </a>  &nbsp;&nbsp;
           <a routerLink = "/acknowledgement" [queryParams]="{tin: element.tin, year: element.assessmentYear,ack:0}" >Return</a> </td>

        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
</div>
